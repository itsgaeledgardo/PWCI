<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="Design/HoneycombIcon.png" />
  <title>Honeycomb: ¡Compra los mejores productos!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <img class="logo-image" src="Design/LogoHoneycomb.png" alt="Logotipo de Honeycomb" width="500" height="auto">
      </div>
      <div class="col">
        <h2><strong>¡Bienvenido a Honeycomb!</strong></h2>
        <p class="lead">Regístrate o inicia sesión ahora</p>
        <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo electronico</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <button type="submit" class="btn btn-block btn-dark">Iniciar sesión</button>
          <p class="lead">¿No estás registrado?</p>
          <button type="button" class="btn btn-block btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Regístrate</button>
          <!-- Modal / Es la ventana de registro de usuarios activada por el botón de arriba-->
          <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Crear cuenta</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="registroCorreo" placeholder="name@example.com">
                      <label for="registroCorreo">Correo electronico</label>
                    </div>
                    <!--Aquí podrías eliminar Apellidos, y cambiar nombre a "NOMBRE COMPLETO", lo dejo a tu elección jsjs-->
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="registroNombre" placeholder="Nombre">
                      <label for="registroNombre">Nombre(s)</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="registroApellido" placeholder="Apellido">
                      <label for="registroApellido">Apellido(s)</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="registroUsuario" placeholder="Usuario">
                      <label for="registroUsuario">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="registroPassword" placeholder="Contaseña">
                      <label for="registroPassword">Contraseña</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="registroPassword2" placeholder="Contaseña">
                      <label for="registroPassword2">Confirmar contraseña</label>
                    </div>
                    <div class="input-group mb-3">
                      <label class="input-group-text" for="inputGroupSelect01">Sexo</label>
                      <select class="form-select" id="registroGenero">
                        <option selected>Seleccione</option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">No binario</option>
                      </select>
                    </div>
                    <div class="form-outline datepicker">
                      <label for="registroFDN" class="form-label">Fecha de nacimiento</label>
                      <input type="date" class="form-control" id="registroFDN" />
                      <label for="registroFDN" class="form-label"> </label>
                    </div>
                    <div class="input-group mb-3">
                      <label class="input-group-text" for="inputGroupSelect01">Tipo de cuenta</label>
                      <select class="form-select" id="registroTipoCuenta">
                        <option selected>Seleccione</option>
                        <option value="1">Comprador</option>
                        <option value="2">Vendedor</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Seleccione una imagen de perfil</label>
                      <input class="form-control" type="file" accept=".jpg,.png,.gif,.jpeg" id="registroImagen">
                    </div>

                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-outline-warning">Registrarse</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

    <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i

    </ul>
    <p class="copyright">Honeycomb © 2022</p>
    <p class="copyright">Honeycomb is a subsidiary from Honey Spoon, Inc.</p>
  </footer>
</div>

</html>
